<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rate us di EPICODE">
    <title>Rating</title>
    <link rel="stylesheet" href="./asset/css/reset.css">
    <link rel="stylesheet" href="./asset/css/style_rating.css">
</head>

<body>
    <header>
        <div>
            <img src="./asset/img/epicode_logo.png" alt="Epicode logo">
        </div>
    </header>
    <main>
        <h1>Tell us how it's going</h1>
        <p>From 0 to 10, how likely are you to recommend EPICODE <br>
            to a friend or a colleague?</p>
        <div id="rating-container"></div>
        <p>Leave us an open feedback about your experience so far</p>
        <input type="text" placeholder=" Write your comment here" required>
    </main>
    <footer>
        <a href="https://www.epicode.com" class="cursore" target="_blank">
            <button type="text">MORE INFO</button>
        </a>
    </footer>
    <script src="./asset/js/rating.js"></script>
</body>
</html>
